<div ui-content-for="title">
  <span>登陆</span>
</div>
<div class="scrollable" ng-controller="LoginController">
  <div class="scrollable-content section">
    
    <form role="form" ng-submit='login()'>
      <fieldset>
        <legend>登陆验证</legend>
        <div class="form-group has-success has-feedback">
          <label>用户名</label>
          <input type="text"
          ng-model="username"
          class="form-control"
          placeholder="请填写用户名">
        </div>
        <div class="form-group">
          <label>密码</label>
          <input type="password"
          ng-model="password"
          class="form-control"
          placeholder="请填写密码">
        </div>
        <div class="form-group">
          <label>记住我</label>
          <ui-switch
          ng-model='rememberMe'></ui-switch>
        </div>
      </fieldset>
      <hr>
      <button class="btn btn-primary btn-block">
      登陆
      </button>
      <div ui-content-for="navbarAction">
        <a class='btn' href="#/register">去注册</a>
      </div>
    </form>
  </div>
</div>

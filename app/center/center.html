<div ui-content-for="title">
  <span>个人中心</span>
</div>
<div class="scrollable">
  <div class="scrollable-content">
    <div class='section'>
      <div class="container-fluid section section-break" id="toggleExample">
        <p ui-state id='lightbulb'
          ui-class="{'text-primary': lightbulb}"
          class="text-default">
          <i class="fa fa-lightbulb-o"></i>
        </p>
        <p class="text-center">
          卢俊星Interstallar
        </p>
        <p class="text-center">
          关注 1234 | 粉丝 12万
        </p>
        <p class="text-center">
          简介：人活着就是为了改变世界1
        </p>
      </div>
      <ui-state id='activeTab' default='2'></ui-state>
      <div class="btn-group justified nav-tabs">
        <a ui-set="{'activeTab': 1}"
        ui-class="{'active': activeTab == 1}" class="btn btn-default">主页</a>
        <a ui-set="{'activeTab': 2}"
        ui-class="{'active': activeTab == 2}" class="btn btn-default">微博</a>
        <a ui-set="{'activeTab': 3}"
        ui-class="{'active': activeTab == 3}" class="btn btn-default">相册</a>
      </div>
      <div ui-if="activeTab == 1">
        <hr>
        <p>所在地</p>
        <hr>
        <p>学校</p>
        <hr>
        <p>家乡</p>
        <hr>
        <p>性别</p>
        <hr>
        <p>标签</p>
        <hr>
      </div>
      <div ui-if="activeTab == 2">
        <h5 class="page-header">全部微博(112)</h5>
        <div class="panel panel-default" ng-repeat="idx in [1,2,3,4,5,6,7,8]">
          <div class="panel-heading">
            <div class="btn-group pull-right">
              <a ui-turn-on='myDropdown{{idx}}' class='btn'>
                <i class="fa fa-ellipsis-v"></i>
              </a>
              <ul
                ui-state="myDropdown{{idx}}"
                class="dropdown-menu"
                ui-outer-click="Ui.turnOff('myDropdown' + idx)"
                ui-outer-click-if="Ui.active('myDropdown' + idx)"
                role="menu"
                ui-show="myDropdown{{idx}}"
                ui-turn-off="myDropdown{{idx}}">
                <li><a>删除</a></li>
                <li><a>修改</a></li>
                <li class="divider"></li>
                <li><a>置顶</a></li>
              </ul>
            </div>
            <h3 class="panel-title">卢俊星Interstellar</h3>
          </div>
          <div class="panel-body">
            {{lorem}}
          </div>
          <div class="btn-group justified">
            <a href="https://github.com/mcasimir/mobile-angular-ui" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i>123</a>
            <a href="/docs" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i>321</a>
            <a href="https://github.com/mcasimir/mobile-angular-ui/issues" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar">5252</i> </a>
          </div>
        </div>
      </div>
      <div ui-if="activeTab == 3">
        <h5 class="page-header">全部相片(112)</h5>
        <div class="panel-group"
          ui-state='myAccordion'
          ui-default='1'>
          <div class="panel panel-default" ng-repeat="i in [1,2,3]">
            <div class="panel-heading" ui-set="{'myAccordion': i}">
              <h4 class="panel-title">
              这里填写图片的拍摄时间和地址#{{i}}
              </h4>
            </div>
            <div ui-if="myAccordion == {{i}}">
              <div class="panel-body">
                <div class="row">
                  <div class="col-xs-4">
                    <a href="" ui-turn-on="photoDetail" class="thumbnail">
                      <img src="/content/img/kittens.jpg">
                    </a>
                  </div>
                  <div class="col-xs-4">
                    <a href="" ui-turn-on="photoDetail" class="thumbnail">
                      <img src="/content/img/kittens.jpg">
                    </a>
                  </div>
                  <div class="col-xs-4">
                    <a href="" ui-turn-on="photoDetail" class="thumbnail">
                      <img src="/content/img/kittens.jpg">
                    </a>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-4">
                    <a href="" ui-turn-on="photoDetail" class="thumbnail">
                      <img src="/content/img/kittens.jpg">
                    </a>
                  </div>
                  <div class="col-xs-4">
                    <a href="" ui-turn-on="photoDetail" class="thumbnail">
                      <img src="/content/img/kittens.jpg">
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div ui-content-for="modals">
  <div ng-include="'/app/comment/comment.html'"></div>
  <div ng-include="'/app/photo/photoDetail.html'"></div>
</div>

<div class="modal" ui-if='comment' ui-state='comment' ng-controller="CommentController">
  <div class="modal-backdrop in"></div>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close"
        ui-turn-off="comment">&times;</button>
        <h4 class="modal-title">评论帖子</h4>
      </div>
      <div class="modal-body">
        <form role="form" ng-submit='comment()'>
          <fieldset>
            <div class="form-group has-success has-feedback">
              <textarea class="form-control" rows="5" ng-model="commentContent"
              class="form-control"
              placeholder="写下你的评论"></textarea>
            </div>
          </fieldset>
          <button class="btn btn-primary btn-block">
          确认评论
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

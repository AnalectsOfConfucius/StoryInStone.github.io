<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>海南大学虚拟社区</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="/dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="/dist/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="/content/css/main.css" />
  </head>
  <body
    ng-app="MobileAngularUiVC"
    ui-prevent-touchmove-defaults
    ng-controller="MainController"
    >
    <!-- Sidebars -->
    <div ng-include="'/app/sidebar/sidebarLeft.html'"
      ui-track-as-search-param='true'
    class="sidebar sidebar-left"></div>
    <div ng-include="'/app/sidebar/sidebarRight.html'"
    class="sidebar sidebar-right"></div>
    <div class="app"
      ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
      ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>
      <!-- Navbars -->
      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          卢俊星Interstellar
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> 菜单
          </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
          <div ui-toggle="uiSidebarRight" class="btn">
            <i class="fa fa-comment"></i> 好友
          </div>
        </div>
      </div>
      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a href="https://github.com/mcasimir/mobile-angular-ui" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i> 返回</a>
          <a href="/docs" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> 主页</a>
          <a href="https://github.com/mcasimir/mobile-angular-ui/issues" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i> 消息</a>
        </div>
      </div>
      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>
      </div><!-- ~ .app -->
      <div ui-yield-to="modals"></div>
      
      <script src="/dist/js/angular.min.js"></script>
      <script src="/dist/js/angular-route.min.js"></script>
      <script src="/dist/js/mobile-angular-ui.min.js"></script>
      <!-- Required to use $touch, $swipe, $drag and $translate services -->
      <script src="/dist/js/mobile-angular-ui.gestures.min.js"></script>
      <script src="/app.js"></script>
      <script src="/app/home/home.controller.js"></script>
      <script src="/app/login/login.controller.js"></script>
      <script src="/app/register/register.controller.js"></script>
      <script src="/app/sidebar/sidebar.controller.js"></script>
      <script src="/app/timeline/timeline.controller.js"></script>
      <script src="/app/comment/comment.controller.js"></script>
      <script src="/app/notify/notify.controller.js"></script>

      <script src="/app/service/register.service.js"></script>
      <script src="/app/service/login.service.js"></script>
      <script src="/app/service/interceptor.service.js"></script>

      <script src="/app/component/drag.component.js"></script>
      
    </body>
  </html>

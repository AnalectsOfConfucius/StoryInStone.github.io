<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
			body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
		</style>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=EjEYI54qgpHm4dzEjMaYe6VrtBw7K0Xt"></script>
		<title>主动定位与坐标转换</title>
	</head>
	<body>
		<div id="allmap"></div>
		<script type="text/javascript">
		var map = new BMap.Map("allmap");
		map.centerAndZoom(new BMap.Point(110.335101, 20.062254), 20);
		var convertor = new BMap.Convertor();
		var myIcon = new BMap.Icon("http://developer.baidu.com/map/jsdemo/img/fox.gif", new BMap.Size(300,157));
		var carMk = new BMap.Marker(new BMap.Point(110.335101, 20.062254), {icon:myIcon});
		var targetMk = new BMap.Marker(new BMap.Point(110.335101, 20.062254));
		var sContent =
		"<div>";
				"<h4 style='margin:0 0 5px 0;padding:0.2em 0'>海南大学信息科学与技术学院</h4>" +
				"<img style='float:right;margin:4px' id='imgDemo' src='http://app.baidu.com/map/images/tiananmen.jpg' width='139' height='104' title='天安门'/>" +
				"<p style='margin:0;line-height:1.5;font-size:13px;text-indent:2em'>海南大学信息学院坐落在中国北京市中心,故宫的南侧,与天安门广场隔长安街相望,是清朝皇城的大门...</p>" +
		"</div>";
		var infoWindow = new BMap.InfoWindow(sContent);
		map.addOverlay(carMk);
		map.addOverlay(targetMk);
		var points = [];
		var sanjiao = new BMap.Point(110.332721, 20.064329);
		var shijiao = new BMap.Point(110.333646, 20.065055);
		var lianyiguan = new BMap.Point(110.333763, 20.063391);
		var beimen = new BMap.Point(110.333111, 20.067152);
		var xinxixueyuan = new BMap.Point(110.33114, 20.06598);
		points.push(sanjiao);
		points.push(shijiao);
		points.push(lianyiguan);
		points.push(beimen);
		points.push(xinxixueyuan);
		setTimeout(function() {
		if (navigator.geolocation) {
		navigator.geolocation.watchPosition(showPosition);
		}
		}, 1500);
		function showPosition(position) {
		var x = position.coords.longitude;
		var y = position.coords.latitude;
		var ggPoint = new BMap.Point(x,y);
		var pointArr = [];
		pointArr.push(ggPoint);
		convertor.translate(pointArr, 1, 5, translateCallback);
		}
		function translateCallback(data) {
		if(data.status === 0) {
		carMk.setPosition(data.points[0]);
		var targetPoints = [];
		for (var i = points.length - 1; i >= 0; i--) {
			if (map.getDistance(data.points[0], points[i]).toFixed(2) < 100) {
				targetPoints.push(points[i]);
			}
		}
		var min = 1000;
		var index = -1;
		for (var i = targetPoints.length - 1; i >= 0; i--) {
			if (map.getDistance(data.points[0], targetPoints[i]).toFixed(2) < min) {
				min = targetPoints;
				index = i;
			}
		}
		targetMk.setPosition(targetPoints[index]);
		map.centerAndZoom(targetPoints[index], 20);
		targetMk.openInfoWindow(infoWindow);
		document.getElementById('imgDemo').onload = function (){
		infoWindow.redraw();   //防止在网速较慢，图片未加载时，生成的信息框高度比图片的总高度小，导致图片部分被隐藏
		}
		}
		}
		
		</script>
	</body>
</html>
